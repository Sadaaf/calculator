<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calculator-body">
      <h1>No Name</h1>
      <div class="display">0</div>
      <div class="button-row-1">
        <button class="calc-button clear">Clear</button>
        <button class="calc-button positive-negative-toggler">+/-</button>
        <button class="calc-button arithmeticOp" value="%">%</button>
        <button class="calc-button arithmeticOp" value="รท">รท</button>
      </div>
      <div class="button-row-2">
        <button class="calc-button7">7</button>
        <button class="calc-button8">8</button>
        <button class="calc-button9">9</button>
        <button class="calc-button arithmeticOp" value="x">x</button>
      </div>
      <div class="button-row-3">
        <button class="calc-button4">4</button>
        <button class="calc-button5">5</button>
        <button class="calc-button6">6</button>
        <button class="calc-button arithmeticOp" value="-">-</button>
      </div>
      <div class="button-row-4">
        <button class="calc-button1">1</button>
        <button class="calc-button2">2</button>
        <button class="calc-button3">3</button>
        <button class="calc-button arithmeticOp" value="+">+</button>
      </div>
      <div class="button-row-5">
        <button class="calc-button0 O">0</button>
        <button class="calc-button">.</button>
        <button class="calc-button equals">=</button>
      </div>
    </div>
  </body>
</html>
